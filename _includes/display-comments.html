<h3 class="comment-author">
	{% if (include.github) %}
		<a rel="nofollow" href="https://github.com/{{ include.github }}">{{ include.name }}</a>
	{% else %}
		{{ include.name }}
	{% endif %}
</h3>
<p class="comment-date">
	{% if include.date %}
		{% if include.index %}<a href="#comment{{ include.index }}">{% endif %}
		{% include format-date.html date=include.date time=true %}
		{% if include.index %}</a>{% endif %}
	{% endif %}
</p>
<div>
	{{ include.message | markdownify }}
</div>
