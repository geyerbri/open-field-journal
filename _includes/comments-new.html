<form method="POST" action="https://api.staticman.net/v2/entry/geyerbri/open-field-journal/master/comments">
  <input name="options[redirect]" type="hidden" value="http://nomudhuts.matrix.msu.edu/comment-submitted">
  <input type="hidden" name="options[slug]" value="{{ post_slug }}">
  <input type="hidden" name="options[parent]" value="{{ post_slug }}">
  <input type="hidden" name="options[origin]" value="{{ site.url }}{{ page.url }}">
  <table>
	<tr>
		<td colspan="2"><input name="fields[name]" type="text" placeholder="Name" required/></td>
		<td colspan="2"><input name="fields[email]" type="text" placeholder="Email (will not be public)" required/></td>
	</tr>
	<tr>
		<td colspan="2"><input name="fields[github]" type="text" placeholder="GitHub username (optional)" /></td>
		<td colspan="2"><input name="fields[url]" type="text" placeholder="Website (optional)" /></td>
	</tr>
	<tr>
		<td colspan="4"><label><textarea name="fields[message]" type="text" placeholder="Comment" required></textarea></td>
	</tr>
  </table>	
  <p style="font-size:small"><strong style="color:DarkBlue;">Note</strong>: This site uses <a target="_blank" href="https://gravatar.com">Gravatar</a> for profile images. If you would like to include a profile image with your comment, please create your own Gravatar account and use its associated email when submitting.</p>
  <button type="submit"><span style="font-size:14px">Submit!</span></button>
</form>
